<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newsletterstyle.css">
    <title>Newsletter</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="circle" style="--i:0"></div>
                    <div class="circle" style="--i:1"></div>
                    <div class="circle" style="--i:2"></div>
                    <div class="circle" style="--i:3"></div>
                    <div class="circle" style="--i:4"></div>
                    <div class="container">
                        <div class="form">
                            <h2>Newsletter SignUp</h2>
                            <form method="post" autocomplete="off" name="google-sheet">
                                <div class="inputBox">
                                    <input type="text" name="FirstName"placeholder="First Name">
                                </div>
                                <div class="inputBox">
                                    <input type="text" name="LastName" placeholder="LastName">
                                </div>
                                <div class="inputBox">
                                    <input type="email" name="Email" placeholder="Email">
                                </div>
                                <div class="inputBox">
                                    <input type="phone"name="PhoneNumber" placeholder="Phone Number">
                                </div>
                                <br>
                                    <p>Privacy Policy</p>
                                    <div class="check">
                                        <input type="checkbox" name="Agree">
                                        <label for="checkbox">I accept the terms and condition</label>
                                    </div>
                                    
                                <div class="inputBox">
                                    <input type="submit" value="Sign Up">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
                   
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">


        const scriptURL = 'https://script.google.com/macros/s/AKfycbyClX15c7WesXrfsojqgnYjDYOCag3wmOI_uez93jbt0sQqU9rIA7n7I3bIjLN8e3aL/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks you for Subscrbing!!.\n\nYou will be recieving SMS Alert for our upcoming Promos."))
            .catch(error => alert("You Are Already Registered!!")) 
        })
      </script>
              
    </script>
</body>
</html>
